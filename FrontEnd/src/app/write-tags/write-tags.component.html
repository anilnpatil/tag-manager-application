<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Tag Values</title>
  </head>
<body>
  <div class="container">
    <div class="header">
      <h2>Write Tag Values</h2>
      <button
        mat-raised-button
        color="primary"
        class="write-button"
        [disabled]="!canWriteTags()"
        (click)="writeTags()"
      >
        Write Tags
      </button>
      <button mat-raised-button class="back-button" (click)="goBack()">Back</button>
    </div>

    <div class="content">
      <div *ngIf="loading" class="loading">Writing tag values...</div>

      <div *ngIf="!loading && tags.length > 0">
        <div class="tag-list">
          <div *ngFor="let tag of tags" class="tag-item">
            <span class="tag-name">{{ tag.tag }}</span>
            <input
              [(ngModel)]="tag.value"
              (ngModelChange)="selectTagForWriting(tag)"
              placeholder="Enter value"
            />
          </div>
        </div>
      </div>

      <div *ngIf="!loading && tags.length === 0" class="no-tags">
        No saved tags available to write values.
      </div>
    </div>

    <!-- Success/Error Message -->
    <div *ngIf="message" class="message {{ messageType }}">
      {{ message }}
    </div>

    <div class="footer">
      <span>* * * * *</span>
    </div>
  </div>
</body>
</html>
