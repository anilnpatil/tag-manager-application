<h1 class="title">Select Connection</h1>
<div class="connections-container">
  <div class="connections-list">
    <div *ngFor="let connection of connections" class="connection-box" 
         [ngClass]="{'selected': connection === selectedConnection}" 
         (click)="selectConnection(connection)">
      <div><strong>Name:</strong> {{ connection.name }}</div>
      <div><strong>IP Address:</strong> {{ connection.ipAddress }}</div>
      <div><strong>Gateway:</strong> {{ connection.gateway }}</div>
      <div><strong>Subnet:</strong> {{ connection.subnet }}</div>
    </div>
  </div>
  <div class="actions">
    <button mat-button class="cancel" (click)="cancel()">Cancel</button>
    <button mat-button class="ok" [disabled]="!selectedConnection" (click)="confirmSelection()">OK</button>
  </div>
</div>
